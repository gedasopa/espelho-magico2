<head>
  <meta charset="UTF-8">
  <title>Espelho MÃ¡gico das EmoÃ§Ãµes</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body {
      text-align: center;
      font-family: "Comic Sans MS", cursive;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    video {
      border: 5px solid #444;
      border-radius: 20px;
      margin-top: 10px;
    }
    #mensagem {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Espelho MÃ¡gico das EmoÃ§Ãµes ðŸŒŸ</h1>
  <video id="video" width="640" height="480" autoplay muted></video>
  <div id="mensagem">Carregando magia...</div>

  <script>
    const video = document.getElementById('video');
    const mensagem = document.getElementById('mensagem');

    const mensagens = {
      happy: "VocÃª estÃ¡ radiante! ðŸŒž",
      sad: "Tudo bem ficar triste Ã s vezes. ðŸ’™",
      angry: "Respira fundo! ðŸ˜ ",
      surprised: "Uau! Que surpresa! ðŸ˜²",
      neutral: "Dia tranquilo por aÃ­? ðŸ˜Œ",
      fearful: "Vai dar tudo certo! ðŸ˜¨",
      disgusted: "Eca! Que nojo! ðŸ˜–"
    };

    let ultimaEmocao = "";

    async function iniciar() {
      const MODEL_URL = './models';
      await faceapi.nets.tinyFaceDetector.loadFromUri(`${MODEL_URL}/tiny_face_detector_model`);
      await faceapi.nets.faceExpressionNet.loadFromUri(`${MODEL_URL}/face_expression_model`);

      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      video.addEventListener('play', () => {
        const canvas = faceapi.createCanvasFromMedia(video);
        document.body.append(canvas);
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
          canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

          const resized = faceapi.resizeResults(detections, displaySize);
          faceapi.draw.drawDetections(canvas, resized);

          if (detections.length > 0) {
            const expressao = detections[0].expressions;
            const emocao = Object.entries(expressao).sort((a, b) => b[1] - a[1])[0][0];

            if (emocao !== ultimaEmocao) {
              mensagem.innerText = mensagens[emocao] || "Oi! ðŸ˜Š";
              ultimaEmocao = emocao;
            }
          } else {
            mensagem.innerText = "Nenhum rostinho por aqui ðŸ˜¶";
          }
        }, 3000);
      });
    }

    iniciar();
  </script>
